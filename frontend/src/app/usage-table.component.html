<h3 class="first">Usage Table</h3>
<p-messages></p-messages>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Backend" [(ngModel)]="user.backend" />
        </div>
    </div>
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <input type="text" pInputText placeholder="Username" [(ngModel)]="user.username">
        </div>
    </div>
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <button pButton type="button" (click)="createUser()" label="Add" [disabled]="!isValidForm()"></button>
        </div>
    </div>
</div>
<p-table [value]="users" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Port</th>
            <th>Backend</th>
            <th>Bytes Upload</th>
            <th>Bytes Download</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.port }}</td>
            <td>{{ user.backend }}</td>
            <td>{{ user.bytes_upload | human_readable }}</td>
            <td>{{ user.bytes_download | human_readable}}</td>
        </tr>
    </ng-template>
</p-table>
